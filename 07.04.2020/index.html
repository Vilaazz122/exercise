<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Tiêu đề</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
        .test {
            background-color: blue;
        }
    </style>
    <script>
        $(function() {
            $('div').click(function() {
                $('div').add('p', this).addClass('test');
            });
        });
    </script>
</head>

<body>
    <div>
        <p>Thành phần p nằm trong div</p>
    </div>
    <p>Thành phần p</p>
</body>

</html>
